<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="logo.svg">
</head>
<body>
<div class="main">
    <!-- <h5 style="color:white">Digital Clock</h5> -->
    <div class="content">
        <div class="hours box">
            <span>00</span>
            <div class="min-box">hours</div>
        </div>
        <div class="minutes box">
            <span>00</span>
            <div class="min-box">minutes</div>
        </div>
        <div class="seconds box">
            <span>00</span>
            <div class="min-box">seconds</div>
        </div>
        <div class="ampm">--</div>
    </div>
</div>
</body>
</html>
